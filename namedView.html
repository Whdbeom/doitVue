<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named View Sample</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.0/dist/vue-router.js"></script>
    <script>
        const Body = {template: '<div>Body</div>'};
        const Header = {template: '<div>Header</div>'};
        const Footer = {template: '<div>Footer</div>'};

        const LoginBody = {template: '<div>LoginBody</div>'};
        const LoginHeader = {template: '<div>LoginHeader</div>'};
        const LoginFooter = {template: '<div>LoginFooter</div>'};

        const router = new VueRouter({
            routes: [
                {
                    path: '/',
                    components: {
                        default: Body,
                        header: Header,
                        footer: Footer
                    }
                },
                {
                    path: '/login',
                    components: {
                        default: LoginBody,
                        header: LoginHeader,
                        footer: LoginFooter
                    }
                }
            ]
        });

        const app = new Vue({
            router
        }).$mount('#app');
    </script>

</body>
</html>
