<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            <my-cmp1></my-cmp1>
            <my-cmp2></my-cmp2>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
        <script>
            const cmp1 = {
                template: '<div>첫번째 지역 컴포넌트: {{ cmp1Data }}</div>',
                data: () => {
                    return{
                        cmp1Data: 100
                    }
                }
            };

            const cmp2 = {
                template: '<div>두번째 지역 컴포넌트: {{ cmp2Data }}</div>',
                data: () => {
                    return{
                        cmp2Data: cmp1.data.cmp1Data
                    }
                }
            };

            new Vue({
                el: '#app',
                components: {
                    'my-cmp1' : cmp1,
                    'my-cmp2' : cmp2
                }
            });



        </script>
    </body>
</html>
